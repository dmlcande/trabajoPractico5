<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script defer src="app.js"> </script>
    <title>Generaciones</title>
  </head>
  <body>
    <h1>Taxonomía de Generaciones</h1>
    <br>
    <form>
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputName" aria-describedby="name">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="inputAge" class="form-label">Edad</label>
          <input type="number" class="form-control" id="inputAge">
        </div>
        <div class="mb-3">
          <label for="inputDni" class="form-label">DNI</label>
          <input type="number" class="form-control" id="inputDni">
        </div>
        <div class="form-check form-check-inline">
          <p>Género</p>
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="checkFem" value="M">
          <label class="form-check-label" for="checkFem">M</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="checkMasc" value="H">
          <label class="form-check-label" for="checkMasc">H</label>
        </div>
        <div class="mb-3">
          <label for="inputWeight" class="form-label">Peso</label>
          <input type="number" class="form-control" id="inputWeight">
        </div>
        <div class="mb-3">
          <label for="inputHeight" class="form-label">Altura</label>
          <input type="number" class="form-control" id="inputHeight">
        </div>
        <div class="mb-3">
          <label for="inputYearBorn" class="form-label">Año de Nacimiento</label>
          <input type="number" class="form-control" id="inputYearBorn">
        </div>
        <br>
        <br>
        <button id="showData" type="button" class="btn btn-primary">Enviar Datos</button>
        <button id="showGeneration" type="button" class="btn btn-primary">Mostrar Generación</button>
        <button id="showAge" type="button" class="btn btn-primary">Mayor de Edad</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
